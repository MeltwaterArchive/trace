				padding: 0;
				margin: 0;

			}

			h1, h2, h3 {
				font-weight: 300;
				color: #1e2c35;
			}

			.wrapper { 
				margin: 50px auto;
				width: 500px; 
			}

			.legend { position: absolute; top: 0; right: 0; }

				fill: none;
				stroke-width: 1px;
				stroke: black;

			console.log(world);

			var obj = {};

			world.features.forEach(function (c) {
				obj[c.properties.name] = Math.random();
			});

			console.log(obj, JSON.stringify(obj));

			var random = function (length) {
				var arr = [];
				var times = [1398643200000,1398646800000,1398650400000,1398654000000,1398657600000,1398661200000,1398664800000,1398668400000,1398672000000,1398675600000];
				for (var i = 0; i < length; i++) {
					arr.push([new Date(times[i]), Math.round(Math.random() * 100)]);

				return arr;
			};

			var aa = random(10),

				'data': {

				'tooltips': function (e) {

					console.log(extent);
				}
			});

			});

				'width': 500,
