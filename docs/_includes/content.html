<div class="content-width">
	<div class="grid-row">
		<div class="column-3">
			<nav>
			    <ul class="">
			        {% for anchor in site.articles %}
			        <li>
			            <a href="#{% if anchor.id %}{{ anchor.id | downcase | replace:' ','-' }}{% else %}{{ anchor.title | downcase | replace:' ','-' }}{% endif %}">{{ anchor.title }}</a>
			        </li>
			        {% endfor %}
			    </ul>
			</nav>
		</div>

		<div class="column-9">
			<main class="content" role="main">
				{{ content }}
			</main>
		</div>
	</div>
</div>
